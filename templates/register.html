{% extends "base.html" %} <!-- Herda o seu arquivo base -->

{% block title %}Register - Sistema de Gerenciamento{% endblock %}

{% block content %}

<!-- O 'my-5' dá um espaço vertical (margem) em cima e embaixo -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Define a largura do formulário -->
        <div class="col-md-6 col-lg-4">
            
            <!-- O formulário usa o componente 'card' que você já estilizou -->
            <div class="card">
                
                <!-- O 'card-header' vai automaticamente ficar preto com texto branco -->
                <div class="card-header text-center">
                    <h5 class="mb-0">Registrar Conta</h5>
                </div>
                
                <div class="card-body p-4">
                    <!-- O 'action' do form apontará para sua rota de login no Flask -->
                    <form method="POST" action="{{ url_for('register') }}">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"  required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Confirma_Senha</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>

                        <!-- 'd-grid' faz o botão ocupar a largura total -->
                        <div class="d-grid">
                            <!-- O 'btn-primary' vai automaticamente pegar seu estilo de botão preto -->
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
                

            </div>
            
        </div>
    </div>
</div>

{% endblock %}
